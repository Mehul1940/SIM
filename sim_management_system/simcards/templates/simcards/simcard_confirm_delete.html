{% extends 'base.html' %}
{% block content %}
  <h1>Delete SIM Card</h1>
  <p>Are you sure you want to delete SIM Card: {{ simcard.sim_number }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'simcard_detail' pk=simcard.pk %}" class="btn btn-secondary">No, Cancel</a>
  </form>
{% endblock %}
