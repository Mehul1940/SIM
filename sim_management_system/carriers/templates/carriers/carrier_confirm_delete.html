{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-danger">
                <div class="card-body">
                    <h1 class="card-title text-danger mb-4">Delete Carrier</h1>
                    <p class="card-text mb-4">Are you sure you want to delete 
                        <span class="fw-bold">"{{ carrier.name }} ({{ carrier.code }})"</span>?
                    </p>
                    
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger me-2">
                            <i class="fas fa-trash-alt me-2"></i> Confirm Delete
                        </button>
                        <a href="{% url 'carrier_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
